[build]
builder = "NIXPACKS"

[deploy]
startCommand = "node start-railway-complete.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[build.nixpacks]
buildCommand = "npm install"

[environments.production]
NODE_ENV = "production"
PORT = 10000

# 强制使用完整实现
[build.environment]
NIXPACKS_NODE = "18"