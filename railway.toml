[build]
builder = "NIXPACKS"

[deploy]
startCommand = "node start-railway-fixed.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[build.nixpacks]
buildCommand = "npm install"
installCommand = "npm install"
startCommand = "node start-railway-fixed.js"

[environments.production]
NODE_ENV = "production"
PORT = "10000"

# 强制使用 Node.js 18
[build.environment]
NIXPACKS_NODE = "18"
