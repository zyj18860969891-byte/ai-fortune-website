[build]
builder = "NIXPACKS"

[deploy]
startCommand = "node start-railway-simple.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[build.nixpacks]
buildCommand = "npm install"
installCommand = "npm install"
startCommand = "node start-railway-simple.js"

[environments.production]
NODE_ENV = "production"
PORT = 10000
