[build]
builder = "NIXPACKS"

[deploy]
startCommand = "cd backend && node dist/simple-test-server.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[build.nixpacks]
buildCommand = "cd backend && npm install && echo 'Build completed'"

[environments.production]
NODE_ENV = "production"



