[build]
builder = "NIXPACKS"

[deploy]
startCommand = "node start-railway-full-stack.js"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[build.nixpacks]
buildCommand = "npm install && cd backend && npm install && npm run build"
installCommand = "npm install && cd backend && npm install"
startCommand = "node start-railway-full-stack.js"

[environments.production]
NODE_ENV = "production"
PORT = "8080"

# 强制使用 Node.js 18 和指定端口
[build.environment]
NIXPACKS_NODE = "18"
PORT = "8080"
